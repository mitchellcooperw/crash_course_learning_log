{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    <h2>Add a new entry:</h2>
{% endblock header %}

{% block content %}

    <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name='submit' class="btn btn-primary">Add Entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
